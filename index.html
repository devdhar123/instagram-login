<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="insta">
           <img class="image" src="images/logo.png">
           <input class="email" type="text" placeholder="Phone number,username or email">
           <input class="psd" type="psd" placeholder="Password"><br>
           <button class="btn"><b>Log In</b> </button>
           <span><sup>_______________</sup> OR <sup> _______________</sup> </span>
           <div class="facebook"><img src="images/facebook.png" alt=""><a href="#">Log in with facebook</a></div>
           <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="sign">
            <p>Don't have an account?<a href="#">Sign up</a> </p>
        </div>
        <div class="get"><p>Get the app.</p></div>
        <div class="apps">
            <div class="appstore"><img src="images/appstore.png" alt=""></div>
            <div class="google"><img src="images/google.png" alt=""></div>
        </div>
    </div>
</body>
</html>
